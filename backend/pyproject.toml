[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "S"]
ignore = [
    "S101",   # assert used in tests
    "S104",   # binding to 0.0.0.0 is intentional for containers
    "N802",   # uppercase property names are intentional (JWT_SECRET etc.)
    "S105",   # "bearer" is not a hardcoded password
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S"]
"alembic/*" = ["I"]
"migrations/*" = ["I"]

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
filterwarnings = ["ignore::DeprecationWarning"]

[tool.coverage.run]
source = ["app"]
omit = ["*/tests/*", "*/migrations/*"]

[tool.coverage.report]
fail_under = 85
show_missing = true
