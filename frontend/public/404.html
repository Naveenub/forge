<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Page Not Found | Forge</title>
  <style>
    *  { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: #05070f;
      color: #dde6f5;
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex; align-items: center; justify-content: center;
    }
    .container {
      text-align: center;
      padding: 40px 24px;
      max-width: 480px;
    }
    .icon {
      font-size: 64px;
      color: #00d4ff;
      margin-bottom: 24px;
      display: block;
      opacity: 0.5;
    }
    .code {
      font-size: 80px;
      font-weight: 700;
      color: #18233d;
      line-height: 1;
      margin-bottom: 16px;
      letter-spacing: -4px;
    }
    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #dde6f5;
      margin-bottom: 12px;
    }
    p {
      font-size: 14px;
      color: #4a5f80;
      line-height: 1.7;
      margin-bottom: 32px;
    }
    a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #00d4ff18;
      border: 1px solid #00d4ff40;
      color: #00d4ff;
      text-decoration: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.15s;
    }
    a:hover { background: #00d4ff28; }
  </style>
</head>
<body>
  <div class="container">
    <span class="icon">⬡</span>
    <div class="code">404</div>
    <h1>Page not found</h1>
    <p>The route you're looking for doesn't exist or has been moved.<br>Head back to the dashboard to continue.</p>
    <a href="/">← Back to Dashboard</a>
  </div>
</body>
</html>
