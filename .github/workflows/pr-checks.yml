name: PR Checks

on:
  pull_request:
    branches: [main, develop]

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Backend ──────────────────────────────────────────────────────────────
  backend-lint:
    name: Backend — Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        run: pip install -r requirements.txt ruff mypy
      - name: Ruff lint
        run: ruff check .
      - name: Mypy type check
        run: mypy app/ --ignore-missing-imports

  backend-test:
    name: Backend — Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        run: pip install -r requirements.txt pytest pytest-asyncio pytest-cov
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v \
            --cov=app \
            --cov-report=term-missing \
            --cov-fail-under=85
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          flags: backend
          fail_ci_if_error: false

  backend-security:
    name: Backend — Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install Bandit & Safety
        run: pip install bandit safety
      - name: Bandit SAST
        run: bandit -r app/ -ll
      - name: Safety dependency audit
        run: safety check -r requirements.txt

  # ─── Frontend ─────────────────────────────────────────────────────────────
  frontend-lint:
    name: Frontend — Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: ESLint
        run: npm run lint

  frontend-test:
    name: Frontend — Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm test

  frontend-build:
    name: Frontend — Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Production build
        run: npm run build

  # ─── Docker ───────────────────────────────────────────────────────────────
  docker-build:
    name: Docker — Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: |
          docker build \
            -f infrastructure/docker/Dockerfile.backend \
            -t forge-backend:pr-${{ github.event.pull_request.number }} \
            .

  # ─── Required status check ────────────────────────────────────────────────
  all-checks-pass:
    name: All Checks Pass
    runs-on: ubuntu-latest
    needs:
      - backend-lint
      - backend-test
      - backend-security
      - frontend-lint
      - frontend-test
      - frontend-build
      - docker-build
    steps:
      - run: echo "All PR checks passed ✓"
