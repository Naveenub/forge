# =============================================================================
# docker-compose.override.yml — LOCAL DEVELOPMENT OVERRIDES
# =============================================================================
# This file is automatically merged with docker-compose.yml by Docker Compose.
# It is intentionally NOT committed in some workflows; see .gitignore comments.
#
# Purpose:
#   - Hot-reload for backend (volume mount + uvicorn --reload)
#   - Hot-reload for frontend (Vite HMR)
#   - Expose extra ports for local debugging
#   - Lower resource limits for developer laptops
#   - Disable TLS requirements (localhost)
#   - Mount local credentials (never in docker-compose.yml)
# =============================================================================

version: "3.9"

services:

  # ── Backend — hot reload ────────────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.backend
      target: development          # multi-stage: dev target skips prod optimisations
    volumes:
      - ./backend:/app:cached      # source mount for hot reload
      - /app/__pycache__           # exclude compiled bytecode
    environment:
      DEBUG: "true"
      LOG_LEVEL: DEBUG
      RELOAD: "true"
    command: >
      uvicorn app.main:app
        --host 0.0.0.0
        --port 8000
        --reload
        --reload-dir /app/app
        --log-level debug
    ports:
      - "8000:8000"
      - "5678:5678"                # debugpy remote debug port
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M

  # ── Frontend — Vite HMR ─────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: ../infrastructure/docker/Dockerfile.frontend
      target: development
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules          # preserve container node_modules
    environment:
      VITE_API_URL: "http://localhost:8000"
      VITE_WS_URL:  "ws://localhost:8000"
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M

  # ── PostgreSQL — expose for local psql / DBeaver ────────────────────────────
  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB:       forge_dev
      POSTGRES_USER:     forge
      POSTGRES_PASSWORD: forge_dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  # ── Redis — expose for local redis-cli ──────────────────────────────────────
  redis:
    ports:
      - "6379:6379"
    command: redis-server --save "" --loglevel verbose

  # ── Kafka — expose for local kafka-console-producer ─────────────────────────
  kafka:
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092

  # ── Kafka UI — developer convenience ────────────────────────────────────────
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "9093:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      - kafka
    profiles:
      - tools

  # ── pgAdmin — database GUI ───────────────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL:    dev@forge.local
      PGADMIN_DEFAULT_PASSWORD: dev
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    profiles:
      - tools

  # ── Mailhog — catch-all SMTP for local email testing ─────────────────────────
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"    # SMTP
      - "8025:8025"    # Web UI
    profiles:
      - tools

volumes:
  postgres_dev_data:
  pgadmin_data:
