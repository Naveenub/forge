apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: forge-backend-pdb
  namespace: forge
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: backend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: forge-frontend-pdb
  namespace: forge
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: frontend
