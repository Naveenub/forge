global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: development
    service: forge

rule_files:
  - "alerts.yml"

# Alertmanager not started in dev by default; uncomment to enable
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: "forge-backend"
    static_configs:
      - targets: ["backend:8000"]
    metrics_path: /metrics

  - job_name: "kafka"
    static_configs:
      - targets: ["kafka-exporter:9308"]

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
