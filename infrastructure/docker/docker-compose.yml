version: "3.9"

# ─────────────────────────────────────────────────────────────
# Forge - Local Development Stack
# ─────────────────────────────────────────────────────────────

networks:
  forge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_primary_data:
  postgres_replica_data:
  redis_data:
  kafka_data:
  zookeeper_data:
  prometheus_data:
  grafana_data:

services:
  # ─── API Gateway (Nginx) ───────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    networks:
      - forge-network
    restart: unless-stopped

  # ─── Backend API ───────────────────────────────────────────
  backend:
    build:
      context: ../../backend
      dockerfile: ../infrastructure/docker/Dockerfile.backend
    environment:
      DATABASE_URL: postgresql+asyncpg://forge:secret@postgres-primary:5432/forge_db
      DATABASE_URL_REPLICA: postgresql+asyncpg://forge:secret@postgres-replica:5433/forge_db
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - forge-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "2"
          memory: 2G

  # ─── Background Workers ────────────────────────────────────
  pipeline-worker:
    build:
      context: ../../backend
      dockerfile: ../infrastructure/docker/Dockerfile.backend
    command: ["python", "-m", "app.workers.pipeline_worker"]
    environment:
      DATABASE_URL: postgresql+asyncpg://forge:secret@postgres-primary:5432/forge_db
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      - postgres-primary
      - redis
      - kafka
    networks:
      - forge-network
    restart: unless-stopped
    deploy:
      replicas: 3

  # ─── Frontend ──────────────────────────────────────────────
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    networks:
      - forge-network
    restart: unless-stopped

  # ─── PostgreSQL Primary (Write) ────────────────────────────
  postgres-primary:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: forge_db
      POSTGRES_USER: forge
      POSTGRES_PASSWORD: secret
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: replicator_secret
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
    ports:
      - "5432:5432"
    networks:
      - forge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forge -d forge_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c work_mem=16MB
      -c wal_level=replica
      -c max_wal_senders=3

  # ─── PostgreSQL Replica (Read-only) ───────────────────────
  postgres-replica:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: forge
      POSTGRES_PASSWORD: secret
      PGUSER: replicator
      PGPASSWORD: replicator_secret
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    depends_on:
      - postgres-primary
    networks:
      - forge-network
    restart: unless-stopped

  # ─── Redis (Cache + Sessions) ──────────────────────────────
  redis:
    image: redis:7.2-alpine
    command: >
      redis-server
      --requirepass redispassword
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - forge-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "redispassword", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ─── Zookeeper (for Kafka) ─────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - forge-network
    restart: unless-stopped

  # ─── Kafka (Event Streaming) ───────────────────────────────
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    ports:
      - "29092:29092"
    networks:
      - forge-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "kafka:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ─── Prometheus (Metrics) ─────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.47.0
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    networks:
      - forge-network
    restart: unless-stopped

  # ─── Grafana (Dashboards) ─────────────────────────────────
  grafana:
    image: grafana/grafana:10.2.0
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - forge-network
    restart: unless-stopped
