global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: production
    service: forge

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: "forge-backend"
    static_configs:
      - targets: ["forge-backend-service:8000"]
    metrics_path: /metrics

  - job_name: "pipeline-workers"
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names: [forge]
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: pipeline-worker

  - job_name: "kafka"
    static_configs:
      - targets: ["kafka-exporter:9308"]

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  - job_name: "kubernetes-pods"
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names: [forge]
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
